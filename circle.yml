machine:
  node:
    version: 4.4.7

machine:
  services:
    - postgresql

database:
  override:
    - "psql -c 'create database myapp_test;' -U postgres"

test:
  override:
    - nvp use 4 && npm run test-ci
    - nvp use 5 && npm run test-ci
    - nvp use 6 && npm run test-ci
    - npm i coveralls && export COVERALLS_GIT_COMMIT=`git rev-parse HEAD` && cat ./coverage/lcov.info | coveralls
